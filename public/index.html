<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/56f079d2bb.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- Matchs -->
            <div class="col-12 col-md-9 my-3">
                <h1 class="mb-3">Les matchs</h1>
                <form class="game_form mb-3">
                    <div class="row">
                        <div class="col-6 col-md-5">
                            <input type="text" class="game_form__input_player1 form-control" placeholder="Joueur 1" />

                        </div>
                        <div class="col-6 col-md-5">
                            <input type="text" class="game_form__input_player2 form-control" placeholder="Joueur 2" />

                        </div>
                        <div class="col-12 col-md-2 mt-2 mt-md-0">
                            <button class="game_form__button btn btn-primary" type="submit">
                                <i class="fa-solid fa-plus"></i>
                            </button>

                        </div>
                    </div>
                  </form>
                <div class="games">
                    <div class="row my-3">
                        <div class="col">
                            <div class="games__count"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="games__history"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tchat -->
            <div class="col-12 col-md-3 my-5">
                <div class="inbox">
                  <div class="inbox__messages">
                    <div class="messages__history"></div>
                    <div class="fallback"></div>
                  </div>
                </div>
          
                <form class="message_form">
                  <input type="text" class="message_form__input_author form-control mb-2" placeholder="Nom" />
                  <input type="text" class="message_form__input_message form-control mb-2" placeholder="Message" />
                  <button class="message_form__button btn btn-primary" type="submit">
                    Ajouter
                  </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
  </body>
</html>
